<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calc.css">
    <title>Калькулятор</title>
</head>
<body>
    <div id="main-window">
        <div id="title-bar">
                <div id="window-icon-and-title">
                    <img src="img/CalcXP.ico">
                    - Калькулятор 
                </div>
                <div id="window-control-buttons">
                    <input type="button" class="control-button"   value="&#x1F5D5">
                    <input type="button" class="control-button miximize"   value="&#128470" disabled>
                    <input type="button" class="control-button"   value="&#10006" id="close-button">
                </div>
        </div>
        <div id="client-rect">
            <div id="border-left"></div>
            <div id="work-area">
                <div id="menu-bar">
                    <button>Edit</button>
                    <button>View</button>
                    <button>Help</button>
                </div>
                <input type="text" name"display" id="display" value="0" />
                <div class="buttons">
                    <div class="memory-buttons">
                        <div id="square"></div>
                        <button>MC</button>
                        <button>MR</button>
                        <button>MS</button>
                        <button>M+</button>
                    </div>
                    <div class="main-block"></div>
                    <div class="wide-buttons">
                        <button>Backspace</button>
                        <button>CE</button>
                        <button>C</button>
                    <div class="digits-and-operations">
                        <div class="digit-buttons">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>

                             <button>4</button>
                            <button>5</button>
                            <button>6</button>

                             <button>1</button>
                            <button>2</button>
                            <button>3</button>

                             <button>0</button>
                            <button>+/-</button>
                            <button>.</button>

                        </div>
                        <div class="operational-buttons">
                            <button>/</button>
                            <button>sqrt</button>

                            <button>*</button>
                            <button>%</button>

                            <button>-</button>
                            <button>1/x</button>

                            <button>+</button>
                            <button>=</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div id="border-right"></div>

        </div>
        <div id="border-bottom"></div>
    </div>
</body>
</html>
