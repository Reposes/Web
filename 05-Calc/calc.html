<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calc.css">
    <title>Калькулятор</title>
</head>
<body>
    <div id="main-window">
        <div id="title-bar">
                <div id="window-icon-and-title">
                    <img src="img/CalcXP.ico">
                    - Калькулятор 
                </div>
                <div id="window-control-buttons">
                    <input type="button" class="control-button"   value="&#x1F5D5">
                    <input type="button" class="control-button miximize"   value="&#128470" disabled>
                    <input type="button" class="control-button"   value="&#10006" id="close-button">
                </div>
        </div>
        <div id="client-rect">
            <div id="border-left"></div>
            <div id="work-area">
                <div id="menu-bar">
                    <button>Edit</button>
                    <button>View</button>
                    <button>Help</button>
                </div>
                <input type="text" name="display" id="display" value="0" readonly/>
                <div class="buttons">
                    <div class="memory-buttons">
                        <div id="square"></div>
                        <button onclick="memoryClear()">MC</button>
                        <button onclick="memoryRecall()">MR</button>
                        <button onclick="memoryStore()">MS</button>
                        <button onclick="memoryAdd()">M+</button>
                    </div>
                    <div class="main-block"></div>
                    <div class="wide-buttons">
                        <button data-key="Backspace" onclick="backspace()">Backspace</button>
                        <button data-key="Delete" onclick="clear()">CE</button>
                        <button data-key="Escape" onclick="clearAll()">C</button>
                    <div class="digits-and-operations">
                        <div class="digit-buttons">
                            <button data-key="7" onclick="appendNumber('7')">7</button>
                            <button data-key="8" onclick="appendNumber('8')">8</button>
                            <button data-key="9"  onclick="appendNumber('9')">9</button>

                             <button data-key="4"  onclick="appendNumber('4')">4</button>
                            <button data-key="5"  onclick="appendNumber('5')">5</button>
                            <button data-key="6"  onclick="appendNumber('6')">6</button>

                             <button data-key="1"  onclick="appendNumber('1')">1</button>
                            <button data-key="2"  onclick="appendNumber('2')">2</button>
                            <button data-key="3"  onclick="appendNumber('3')">3</button>

                             <button data-key="0"  onclick="appendNumber('0')">0</button>
                            <button data-key="+/-"  onclick="minusSign()">+/-</button>
                            <button data-key="."  onclick="appendDot()">.</button>

                        </div>
                        <div class="operational-buttons">
                            <button data-key="/" onclick="chooseOperation('/')">/</button>
                            <button data-key="s" onclick="square()">sqrt</button>

                            <button data-key="*" onclick="chooseOperation('*')">*</button>
                            <button data-key="%" onclick="percent()">%</button>

                            <button data-key="-" onclick="chooseOperation('-')">-</button>
                            <button data-key="i" onclick="inverse()">1/x</button>

                            <button data-key="+" onclick="chooseOperation('+')">+</button>
                            <button data-key="=" onclick="compute()">=</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div id="border-right"></div>

        </div>
        <div id="border-bottom"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
