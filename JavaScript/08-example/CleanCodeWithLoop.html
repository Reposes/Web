<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized WebForms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --bg-r: 255;
            --bg-g: 255;
            --bg-b: 255;
            --text-r: 0;
            --text-g: 0;
            --text-b: 0;
            --power-bg-r: 249;
            --power-bg-g: 249;
            --power-bg-b: 249;
            --power-border-r: 204;
            --power-border-g: 204;
            --power-border-b: 204;
            /* Новая цветовая палитра: зеленый, бирюзовый, графитовый */
            --primary-color: #2E8B57; /* Зеленый морской */
            --secondary-color: #20B2AA; /* Бирюзовый светлый */
            --accent-color: #008080; /* Бирюзовый темный */
            --success-color: #228B22; /* Зеленый лесной */
            --graphite-color: #36454F; /* Графитовый */
            --light-green: #98FB98; /* Светло-зеленый */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: background-color var(--transition-time, 0.5s), color var(--transition-time, 0.5s);
            background-color: rgb(var(--bg-r), var(--bg-g), var(--bg-b));
            color: rgb(var(--text-r), var(--text-g), var(--text-b));
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.1) 0%, rgba(32, 178, 170, 0.1) 100%);
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(54, 69, 79, 0.1);
            border: 2px solid rgba(46, 139, 87, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--graphite-color);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #mouse {
            font-size: 12px;
            padding: 8px 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 18px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(46, 139, 87, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .theme-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .theme-switcher {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(46, 139, 87, 0.08) 0%, rgba(32, 178, 170, 0.08) 100%);
            border-radius: 12px;
            border: 2px solid rgba(46, 139, 87, 0.15);
            box-shadow: 0 2px 8px rgba(54, 69, 79, 0.08);
        }

        #switch-background {
            width: 42px;
            height: 42px;
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            background-image: url("img/moon.png");
            transition: transform 0.2s ease, background-color 0.2s ease;
            border-radius: 50%;
            background-color: var(--light-green);
            border: 2px solid var(--primary-color);
        }

            #switch-background:hover {
                transform: scale(1.1);
                background-color: var(--secondary-color);
            }

        .dark #switch-background {
            background-image: url("img/sun.png");
            background-color: var(--graphite-color);
            border-color: var(--accent-color);
        }

        .slider-container, .transition-slider-container {
            width: 220px;
            height: 32px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            margin: 12px 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 3px 10px rgba(46, 139, 87, 0.2);
        }

        .slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.15s ease;
            border: 2px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .labels {
            display: flex;
            justify-content: space-between;
            width: 220px;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 600;
        }

            .labels span:first-child {
                color: var(--primary-color);
            }

            .labels span:last-child {
                color: var(--graphite-color);
            }

        .transition-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 18px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(32, 178, 170, 0.08) 0%, rgba(0, 128, 128, 0.08) 100%);
            border-radius: 12px;
            border: 2px solid rgba(32, 178, 170, 0.15);
            box-shadow: 0 2px 8px rgba(54, 69, 79, 0.08);
        }

            .transition-control > div:first-child {
                font-weight: 600;
                color: var(--accent-color);
                margin-bottom: 10px;
                font-size: 14px;
            }

        .transition-slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.15s ease;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .transition-labels {
            display: flex;
            justify-content: space-between;
            width: 220px;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 600;
        }

            .transition-labels span:first-child {
                color: var(--success-color);
            }

            .transition-labels span:last-child {
                color: var(--accent-color);
            }

        #transition-value {
            font-weight: bold;
            font-size: 14px;
            color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid var(--secondary-color);
        }

        h1 {
            text-align: center;
            margin: 25px 0 30px 0;
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 50%, var(--graphite-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            background: linear-gradient(135deg, rgba(152, 251, 152, 0.1) 0%, rgba(46, 139, 87, 0.1) 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(54, 69, 79, 0.1);
            border: 2px solid rgba(46, 139, 87, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--graphite-color);
            font-size: 14px;
        }

        input[type="number"] {
            font-size: 16px;
            padding: 14px;
            width: 100%;
            margin-bottom: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--graphite-color);
            transition: all 0.2s ease;
            font-weight: 500;
        }

            input[type="number"]:focus {
                outline: none;
                border-color: var(--secondary-color);
                box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
                background: rgba(255, 255, 255, 0.95);
            }

            input[type="number"]::placeholder {
                color: rgba(54, 69, 79, 0.5);
            }

        #power {
            margin-top: 20px;
            font-weight: bold;
            padding: 18px;
            border: 2px solid var(--success-color);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.1) 0%, rgba(152, 251, 152, 0.1) 100%);
            text-align: center;
            font-size: 1.6rem;
            color: var(--success-color);
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(34, 139, 34, 0.1);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .header-title {
                font-size: 1.1rem;
            }

            h1 {
                font-size: 1.8rem;
                margin: 20px 0;
            }

            form {
                padding: 20px;
            }

            .theme-controls {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .slider-container, .transition-slider-container {
                width: 200px;
                height: 30px;
            }

            .slider, .transition-slider {
                width: 24px;
                height: 24px;
            }

            .labels, .transition-labels {
                width: 200px;
                font-size: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            #power {
                font-size: 1.4rem;
                padding: 15px;
            }

            input[type="number"] {
                padding: 12px;
                font-size: 15px;
            }
        }

        /* Микро-анимации для плавности */
        #switch-background, .slider, .transition-slider, input[type="number"], #power {
            transition: all 0.2s ease;
        }

        /* Состояние для темной темы */
        .dark .header-title {
            background: linear-gradient(135deg, var(--secondary-color), var(--light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dark #mouse {
            background: linear-gradient(135deg, var(--accent-color), var(--graphite-color));
        }

        .dark form {
            background: linear-gradient(135deg, rgba(54, 69, 79, 0.1) 0%, rgba(0, 128, 128, 0.1) 100%);
            border-color: rgba(32, 178, 170, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="header-title">

        <h1>WebForms</h1>

        <form>
            <label for="base">Основание степени</label>
            <input type="number" min="0" id="base" onchange="power()" placeholder="Введите число" />

            <label for="exponent">Показатель степени</label>
            <input type="number" id="exponent" onchange="power()" placeholder="Введите степень" />

            <div id="power">Результат</div>
        </form>

            </div>
            <span id="mouse">X = 0, Y = 0</span>
            <div class="theme-controls">
                <div class="theme-switcher">
                    <div id="switch-background" onclick="switchTheme()"></div>
                    <div class="slider-container" id="themeSliderContainer">
                        <div class="slider" id="themeSlider"></div>
                    </div>
                    <div class="labels">
                        <span>Светлая</span>
                        <span>Тёмная</span>
                    </div>
                </div>

                <div class="transition-control">
                    <div>Время перехода: </div>
                    <div class="transition-slider-container" id="transitionSliderContainer">
                        <div class="transition-slider" id="transitionSlider"></div>
                    </div>
                    <div class="transition-labels">
                        <span>Быстрее</span>
                        <span id="transition-value">2.0s</span>
                        <span>Mедленнее</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Оптимизированные переменные и функции
        let transitionTime = 2;
        let themePosition = 0;
        let mouseUpdateTimeout = null;

        const colorConfig = {
            light: { bg: { r: 255, g: 255, b: 255 }, text: { r: 0, g: 0, b: 0 } },
            dark: { bg: { r: 34, g: 34, b: 34 }, text: { r: 240, g: 240, b: 240 } }
        };

        // Оптимизированные функции
        function power() {
            const base = parseFloat(document.getElementById("base").value);
            const exponent = parseFloat(document.getElementById("exponent").value);
            const powerElement = document.getElementById("power");

            if (!isNaN(base) && !isNaN(exponent)) {
                powerElement.textContent = Math.pow(base, exponent);
            } else {
                powerElement.textContent = "Результат";
            }
        }

        function getMouseCoords(event) {
            // Дебаунсинг для уменьшения количества обновлений
            if (mouseUpdateTimeout) {
                clearTimeout(mouseUpdateTimeout);
            }

            mouseUpdateTimeout = setTimeout(() => {
                document.getElementById('mouse').textContent =
                    `X = ${event.clientX}, Y = ${event.clientY}`;
            }, 16); // ~60 FPS
        }

        function switchTheme() {
            themePosition = themePosition > 0.5 ? 0 : 1;
            updateTheme(themePosition);
            updateThemeSliderPosition();
        }

        function updateTheme(position) {
            themePosition = position;

            const bg = {
                r: Math.round(255 * (1 - position) + 34 * position),
                g: Math.round(255 * (1 - position) + 34 * position),
                b: Math.round(255 * (1 - position) + 34 * position)
            };

            const text = {
                r: Math.round(0 * (1 - position) + 240 * position),
                g: Math.round(0 * (1 - position) + 240 * position),
                b: Math.round(0 * (1 - position) + 240 * position)
            };

            document.documentElement.style.setProperty('--bg-r', bg.r);
            document.documentElement.style.setProperty('--bg-g', bg.g);
            document.documentElement.style.setProperty('--bg-b', bg.b);
            document.documentElement.style.setProperty('--text-r', text.r);
            document.documentElement.style.setProperty('--text-g', text.g);
            document.documentElement.style.setProperty('--text-b', text.b);
        }

        function updateThemeSliderPosition() {
            const themeSlider = document.getElementById('themeSlider');
            const container = document.getElementById('themeSliderContainer');
            const rect = container.getBoundingClientRect();
            themeSlider.style.left = (themePosition * (rect.width - 30) + 3) + 'px';
        }

        function updateTransitionTime(time) {
            transitionTime = time;
            document.getElementById('transition-value').textContent = time.toFixed(1) + 's';
            document.documentElement.style.setProperty('--transition-time', time + 's');
        }

        // Оптимизированные слушатели событий
        function initSliders() {
            const themeContainer = document.getElementById('themeSliderContainer');
            const themeSlider = document.getElementById('themeSlider');
            const transitionContainer = document.getElementById('transitionSliderContainer');
            const transitionSlider = document.getElementById('transitionSlider');

            function setupSlider(container, slider, callback) {
                container.addEventListener('mousedown', (e) => {
                    const moveSlider = (e) => {
                        const rect = container.getBoundingClientRect();
                        let pos = (e.clientX - rect.left) / rect.width;
                        pos = Math.max(0, Math.min(1, pos));
                        slider.style.left = (pos * (rect.width - 30) + 3) + 'px';
                        callback(pos);
                    };

                    moveSlider(e);

                    const mouseMove = (e) => moveSlider(e);
                    const mouseUp = () => {
                        document.removeEventListener('mousemove', mouseMove);
                        document.removeEventListener('mouseup', mouseUp);
                    };

                    document.addEventListener('mousemove', mouseMove);
                    document.addEventListener('mouseup', mouseUp);
                });
            }

            setupSlider(themeContainer, themeSlider, updateTheme);
            setupSlider(transitionContainer, transitionSlider,
                (pos) => updateTransitionTime(0.5 + pos * 4.5));
        }

        // Инициализация
        document.addEventListener('mousemove', getMouseCoords);
        document.addEventListener('DOMContentLoaded', initSliders);
        updateThemeSliderPosition();
        updateTransitionTime(transitionTime);

        // Отключение ненужных анимаций при уменьшении производительности
        if ('connection' in navigator && navigator.connection.saveData === true) {
            document.documentElement.style.setProperty('--transition-time', '0.1s');
        }
    </script>
</body>
</html>
