<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ламповый одометр Новый год</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: orange;
            margin-bottom: 30px;
        }

        .counter {
            display: flex;
            gap: 30px;
        }

        .block {
            text-align: center;
        }

        .label {
            color: #888;
            margin-top: 15px;
            font-size: 18px;
        }

        /* --- Ламповая цифра (увеличенная) --- */
        .digit {
            position: relative;
            width: 120px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #ff4500, #300);
            border-radius: 12px;
            box-shadow: inset 0 0 40px #f70, 0 0 40px #f50;
            overflow: hidden;
            perspective: 1000px;
        }

            .digit span {
                position: absolute;
                width: 100%;
                height: 100%;
                font-size: 60px;
                font-weight: bold;
                color: #ffae00;
                text-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300;
                display: flex;
                align-items: center;
                justify-content: center;
                transform: translateY(0);
            }

            /* Новая цифра начинает сверху */
            .digit .next {
                transform: translateY(-100%);
            }

            /* Анимация скатывания */
            .digit.flip .next {
                animation: rollDown 1s ease-in-out forwards;
            }

            /* Текущая уезжает вниз */
            .digit.flip .current {
                animation: rollOut 1s ease-in-out forwards;
            }

        @keyframes rollDown {
            0% {
                transform: translateY(-100%);
            }

            40% {
                transform: translateY(0);
            }

            60% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes rollOut {
            0% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>

    <h1>До Нового 2026 года осталось</h1>
    <div class="counter" id="countdown">
        <div class="block">
            <div class="digit"><span class="current">0</span><span class="next">0</span></div>
            <div class="label">Дни</div>
        </div>
        <div class="block">
            <div class="digit"><span class="current">0</span><span class="next">0</span></div>
            <div class="label">Часы</div>
        </div>
        <div class="block">
            <div class="digit"><span class="current">0</span><span class="next">0</span></div>
            <div class="label">Минуты</div>
        </div>
        <div class="block">
            <div class="digit"><span class="current">0</span><span class="next">0</span></div>
            <div class="label">Секунды</div>
        </div>
    </div>

    <script>
        const endDate = new Date("2026-01-01T00:00:00");

        function getTimeLeft() {
            const now = new Date();
            let diff = endDate - now;

            if (diff <= 0) return { years:0, months:0, days: 0, hours: 0, minutes: 0, seconds: 0 };

            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);

            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            return { days, hours, minutes, seconds };
        }

        function updateDigit(digitElem, newValue) {
            const current = digitElem.querySelector(".current");
            const next = digitElem.querySelector(".next");

            if (current.textContent == newValue) return; // не меняем

            next.textContent = newValue;
            digitElem.classList.add("flip");

            setTimeout(() => {
                current.textContent = newValue;
                digitElem.classList.remove("flip");
            }, 600);
        }

        function updateCountdown() {
            const { days, hours, minutes, seconds } = getTimeLeft();
            const values = [days, hours, minutes, seconds];

            document.querySelectorAll(".digit").forEach((digitElem, i) => {
                updateDigit(digitElem, values[i]);
            });
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
