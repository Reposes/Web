<body>
    <div class="container">
        <h1>Chess board</h1>

        <p class="description">
            Input size of board and click "Create chess".
        </p>

        <div class="input-container">
            <input type="number" id="boardSize" min="1" max="10" value="4" placeholder="Size chess board">
            <button onclick="drawChessBoard()">Create chess</button>
        </div>

        <div class="chess-container">
            <div class="chess-board">
                <pre id="chessBoard"></pre>
            </div>
        </div>

    <script>
        function drawChessBoard() {

            const UPPER_LEFT_ANGLE = '┌';
            const UPPER_RIGHT_ANGLE = '┐';
            const LOWER_LEFT_ANGLE = '└';
            const LOWER_RIGHT_ANGLE = '┘';
            const HORIZONTAL_LINE = '──';
            const VERTICAL_LINE = '│';
            const WHITE_BOX = '██';
            const BLACK_BOX = '  ';

            const sizeInput = document.getElementById('boardSize');
            let n = parseInt(sizeInput.value)+1;

            // Валидация ввода
            if (isNaN(n) || n < 1 || n > 10) {
                alert('Пожалуйста, введите число от 1 до 10');
                sizeInput.value = '4';
                n = 4;
            }

            let boardContent = '';

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= n; j++) {
                    if (i === 0 && j === 0) {
                        boardContent += UPPER_LEFT_ANGLE;
                    } else if (i === 0 && j === n) {
                        boardContent += UPPER_RIGHT_ANGLE;
                    } else if (i === n && j === 0) {
                        boardContent += LOWER_LEFT_ANGLE;
                    } else if (i === n && j === n) {
                        boardContent += LOWER_RIGHT_ANGLE;
                    } else if (i === 0 || i === n) {
                        boardContent += HORIZONTAL_LINE;
                    } else if (j === 0 || j === n) {
                        boardContent += VERTICAL_LINE;
                    } else {
                        boardContent += (i % 2 === j % 2) ? WHITE_BOX : BLACK_BOX;
                    }
                }
                boardContent += '\n';
            }

            document.getElementById('chessBoard').textContent = boardContent;
        }
            // рисуем доску при загрузке страницы
            window.onload = drawChessBoard;
    </script>
