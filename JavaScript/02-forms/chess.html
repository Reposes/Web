<body>
    <div class="container">
        <h1>Hard chess</h1>

        <p class="description">
            Input size of board and click "Create chess".
        </p>

        <div class="input-container">
            <input type="number" id="boardSize" min="1" max="10" value="4" placeholder="Size chess">
            <button onclick="drawChessBoard()">Create chess</button>
        </div>

        <div class="chess-container">
            <div class="chess-board">
                <pre id="chessBoard"></pre>
            </div>
        </div>

        <div class="navigation">
            <a href="WebForms.html" class="nav-link">← Back</a>
            <a href="chess-board.html" class="nav-link">Chess board</a>
        </div>

    <div class="footer">
        <p>Implementation of a chessboard on JavaScript</p>
    </div>

    <script>
        function drawChessBoard() {
            const sizeInput = document.getElementById('boardSize');
            let n = parseInt(sizeInput.value);

            // Валидация ввода
            if (isNaN(n) || n < 1 || n > 10) {
                alert('Пожалуйста, введите число от 1 до 10');
                sizeInput.value = '4';
                n = 4;
            }

            const chessBoard = document.getElementById('chessBoard');
            let boardContent = '';

            for (let i = 0; i < n * n; i++) {
                for (let j = 0; j < n * n; j++) {
                    // вычисляем, является ли клетка белой или черной
                    boardContent += (Math.floor(i / n) & 1 ^ Math.floor(j / n) & 1 ? "  " : "* ");
                }
                boardContent += '\n';
            }

            chessBoard.textContent = boardContent;
        }

        // рисуем доску при загрузке страницы
        window.onload = drawChessBoard;
    </script>
